{% extends "blog/base.html" %}
{% block title %} {{ post.title }} {% endblock %}

{% block main %}
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <p>author: {{ post.owner.username }}</p>
            <p>category: {{ post.category.name }}</p>
        </div>
        <p>{{ post.content }}</p>
    {% endif %}
{% endblock %}
